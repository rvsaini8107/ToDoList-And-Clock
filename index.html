<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="bg-dark">
<div class="container mt-5">
    
    <div class="form div-form" >
        
        <form id="myForm">
            <input type="text" name="todoit" value="a" id="todoit" class="form-control-lg todoit bg-dark text-white col-md-4 col-sm-12" placeholder="To Do It">
            <input type="time" name="datatime" value="b" id="TandD" class="form-control-lg bg-dark text-white datatime col-md-4 col-sm-12" >
            <botton type="submit" onclick="showTime()" id="buttonSet" class="btn btn-outline-primary btn-lg " >Set</botton>
        </form>
        

    </div>
    <div class="div-list">
        <div id="list-item-1" class="div-list-item">
            <table class="table table-hover" id="mytable-todo">
                <thead>
                  <tr>
                    <th><input type="checkbox" name="" id="allselect" class="form-check "></th>
                    <th id="todo-th">To Do </th>
                    <th id="time-th">Time</th>
                    <th colspan="2" id="tools">Tools</th>
                    
                  </tr>
                </thead>
                <tbody class="table-body-item" id="tablebody" value="gg">
                  <!-- <tr>
                    <td><input type="checkbox" name="" id="allselect" class="form-check "></td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td><span class="material-symbols-rounded"> edit </span></td>
                    <td><span class="close-btn">X</span></td>
                  </tr> -->
                  
                </tbody>
              </table>
        </div>
    </div>

<!-- clock -->
<div class="clock-center">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    
</div>
<!-- clock close -->

 <script>
    // clock

const deg = 6;
const hr = document.getElementById("hr");
const mn = document.getElementById("mn");
const sc = document.getElementById("sc");
console.log(hr,mn,sc);
setInterval(() => {

    let day =new Date();
    let hh = day.getHours()*30;
    let mm = day.getMinutes()*deg;
    let ss = day.getSeconds()*deg;
    
    
    hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
});




// clock close
 </script>

</div>
</body>
</html>
